<html>
    <head>
        <title>{{ title + " - " + base.name if title else base.name }}</title>
        <link rel="icon" href="{{ url_for('static', filename='icon.svg') }}" type="image/svg+xml">
        <link rel="alternate icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="main wrapper">
            <div class="main titlebar" id="maintitlebar">
                <div class="main logo"></div>
                <div class="main name"><a href="/">{{ base.name }}</a></div>
                <div class="main spacer"></div>
                <div class="main version"><p>v{{ base.version }}</p></div>
            </div>
            <div class="main menu">
            <div class="main menuitems">
            {% for channel in base.channels %}
            <a href="{{ url_for('channel', channelID=channel.id) }}" title="{{ channel.name }}">
            <div class="main menuitem">
                <div class="main menuitem profile"><img src="{{ url_for('profile', channelID=channel.id, w=60, rh=1, c='cc') }}"/></div>
                <div class="main menuitem title"><p>{{ channel.name }}</p></div>
            </div>
            </a>
            {% endfor %}
            </div>
            </div>
            <div class="main body" id="maincontent">{% block body %}{% endblock %}</div>
        </div>
    </body>
</html>
